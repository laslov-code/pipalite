<div class="demo-inline-spacing px-4">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-end">
        {% if page.previous_page_number != '' %}
        <li class="page-item prev">
          <a class="page-link" href="?page={{ page.previous_page_number }}"><i class="tf-icon bx bx-chevrons-left"></i></a>
        </li>
        {% endif %}
        {% for p in page_range %}
          {% if p == page.number %}
          <li class="page-item active">
            <a class="page-link" href="?page={{p}}">{{p}}</a>
          </li>
          {% elif p > page.number|add:'-3' and p < page.number|add:'3' %}
          <li class="page-item">
            <a class="page-link" href="?page={{p}}">{{p}}</a>
          </li>
          {% endif %}
        {% endfor %}
        {% if page.next_page_number != '' %}
        <li class="page-item next">
          <a class="page-link" href="?page={{ page.next_page_number }}"><i class="tf-icon bx bx-chevrons-right"></i></a>
        </li>
        {% endif %}
      </ul>
    </nav>
  </div>
